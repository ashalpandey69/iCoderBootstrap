<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iCode - Heaven for programmers demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #3d7dab"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support Us</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Contact Us Form -->
    <form>
      <div class="container my-4 d-flex justify-content-center">
        <div class="w-100" style="max-width: 600px">
          <h2>Contact Us</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

          <div class="d-flex align-items-center gap-2">
            <p class="mb-0">Are you a Member?</p>
            <div class="form-check mb-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="check1"
                name="option1"
                value="something"
                checked />
              <label class="form-check-label" for="check1">Yes</label>
            </div>
          </div>

          <br>
          
           <div class="d-flex align-items-center gap-2">
            <p class="mb-0">Are you a Coder?</p>
            <div class="form-check mb-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="check1"
                name="option1"
                value="something"
                checked
              />
              <label class="form-check-label" for="check1">Yes</label>
            </div>
          </div>

          <br>

           <div class="d-flex align-items-center gap-2">
            <p class="mb-0">Are you a Professor?</p>
            <div class="form-check mb-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="check1"
                name="option1"
                value="something"
                checked
              />
              <label class="form-check-label" for="check1">Yes</label>
            </div>
          </div>

          <br>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
            ></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <footer class="container mt-4 text-center">
      <hr />
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2024–2025 iCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
